<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="">
      <h1>Cipher Laboratoria</h1>
      <a href="#cipher">CIFRAR</a>
      <a href="#decipher">DESCIFRAR</a>
    </section>
<hr>

    <section id="cipher">
      <h1>Cifrar</h1>
      <p>
        Informe o deslocamento:
      </p>
      <input type="range" name="cipher" id="range_cipher" value="3" min="1" max="27" oninput="range_cipher_disp.value = range_cipher.value">
      <output  id="range_cipher_disp"></output>

      <p>
        Digite o texto a ser cifrado:
      </p>
      <input id="cipher-this" type="text">
      <h2>Resultado:</h2>
      <p id="cipherResult"></p>
    </section>

<hr>
    <section id="decipher">
      <h1>Descifrar</h1>
      <p>
        Informe o deslocamento:
      </p>
      <input type="range" name="decipher" id="range_decipher" value="3" min="1" max="27" oninput="range_decipher_disp.value = range_decipher.value">
      <output  id="range_decipher_disp"></output>
      <p>
        Digite o texto a ser descifrado:
      </p>
      <input id="decipher-this" type="text">
      <h2>Resultado:</h2>
      <p id="decipherResult"></p>
    </section>
    <script src="cipher.js"></script>
  </body>
</html>
