<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Megrim|Flamenco" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <section id="cipher-or-decipher">
      <h1 class="bar-code-title">Cipher Laboratoria</h1>
      <a href="#encode"><button class="choice"><i class="fas fa-lock"></i>&ensp;CIFRAR</button></a>
      <a href="#decode"><button class="choice"><i class="fas fa-lock-open"></i>&ensp;DESCIFRAR</button></a>
    </section>
<hr>

    <section id="encode">
      <h1>Cifrar</h1>
      <p>
        <i class="fab fa-keycdn"></i>&ensp;Informe o deslocamento:
      </p>
      <input id="encode-offset" type="number" name="encode" min="1" max="1000">
      <p>
        Digite a mensagem a ser cifrada:
      </p>
      <p class="obs">
        Atenção: Não incluir acentos e pontuação.
      </p>
      <input id="encode-text" type="text" oninput="encode()">
      <h2>Resultado:</h2>
      <input id="encode-result"></input>
    </section>

<hr>

    <section id="decode">
      <h1>Descifrar</h1>
      <p>
        <i class="fab fa-keycdn"></i>&ensp;Informe o deslocamento:
      </p>
      <input id="decode-offset" type="number" name="decode" min="1" max="1000">
      <p>
        Digite a mensagem a ser cifrada:
      </p>
      <p class="obs">
        Atenção: Não incluir acentos e pontuação.
      </p>
      <input id="decode-text" type="text">
      <h2>Resultado:</h2>
      <input id="decode-result"></input>
    </section>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
